<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Rainbow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <div class="controls">
    <div class="control-group">
      <label for="maxRadius">Max Radius:</label>
      <input type="range" id="maxRadius" min="10" max="1000" value="300">
    </div>

    <div class="control-group">
      <label for="numCircles">Number of Circles:</label>
      <input type="range" id="numCircles" min="10" max="1000" value="200">
    </div>

    <div class="control-group">
      <label for="angleIncrement">Angle Increment:</label>
      <input type="range" id="angleIncrement" min="0.001" max="0.1" step="0.001" value="0.005">
    </div>

    <div class="control-group">
      <label for="circleRadius">Circle Radius:</label>
      <input type="range" id="circleRadius" min="1" max="800" value="10">
    </div>

    <div class="control-group">
      <button id="randomizeButton">Randomize Parameters</button>
    </div>

    <div class="control-group">
      <label for="autoMovementSpeed">Auto Movement Speed:</label>
      <input type="range" id="autoMovementSpeed" min="1" max="10" step="0.5" value="5">
      <button id="autoMovementButton">Auto Movement</button>
    </div>

    <div class="control-group">
      <button id="startRecording">Start Recording</button>
      <button id="stopRecording" style="display: none;">Stop Recording</button>
    </div>

    <div class="control-group">
      <button id="refreshButton">Refresh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
